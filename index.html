<!DOCTYPE html>
<html>
<head>
  <link href="/css/master.css" rel="stylesheet" type="text/css">
  <script src="/build/js/vendor.min.js"></script>
  <script src="/build/js/app.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Better Doctor API search</h1>
    <img src="img/dr-doom.jpg">
    <br>
    <br>

    <form>
      <label for="nameSearch">Enter a doctor's name:</label>
      <input type="text">
      <button class="btn-success" id="nameSearch">Get Doctor Information!</button>
    </form>

    <br>
    <br>

    <form>
      <label for="symptomSearch">Enter a symptom:</label>
      <input type="text">
      <button class="btn-success" id="symptomSearch">Find Doctors who can treat this!</button>
    </form>

    <div class="well results">
      <div id="showName"></div>
      <div id="showAddress"></div>
      <div id="showPhoneNumber"></div>
      <!-- <div id="showWebsite"></div> Where is the website? -->
      <div id="showAvailability"></div>

      <div id="showSymptomInfo"></div>

      <div id="showErrors"></div>
    </div>
  </div>
</body>
</html>
