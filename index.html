<!DOCTYPE html>
<html>
<head>
  <link href="/css/master.css" rel="stylesheet" type="text/css">
  <script src="/build/js/vendor.min.js"></script>
  <script src="/build/js/app.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Better Doctor API search</h1>
    <img src="img/dr-doom.jpg">
    <br>
    <br>
    <label for="name-search">Enter a doctor's name:</label>
    <input id="doctorid" type="text">
    <button class="btn-success" id="doctorid">Get Doctor Information!</button>

    <br>
    <br>
    <label for="symptom-search">Enter a symptom:</label>
    <input id="symptomid" type="text">
    <button class="btn-success" id="symptomid">Find Doctors who can treat this!</button>

    <div class="well results">
      <div class="showName"></div>
      <div class="showAddress"></div>
      <div class="showPhoneNumber"></div>
      <div class="showWebsite"></div>
      <div class="showAvailability"></div>
      <div class="showSymptomInfo"></div>
      <div class="showErrors"></div>
    </div>
  </div>
</body>
</html>
