<!DOCTYPE html>
<html>
<head>
  <link href="/css/master.css" rel="stylesheet" type="text/css">
  <script src="/build/js/vendor.min.js"></script>
  <script src="/build/js/app.js"></script>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Better Doctor API search</h1>
    <h3>for the Portland Metro area</h3>
    <img src="img/dr-doom.jpg">
    <br><br>
    <form id="nameSearch">
      <label for="nameSearch"><h3>Enter a doctor's name:</label>
      <input type="text" id="doctorName">
      <button class="btn-success" id="nameSearch">Get Doctor Information!</button></h3>
    </form>
    <form>
      <label for="symptomSearch"><h3>Enter a symptom:</label>
      <input type="text">
      <button class="btn-success" id="symptomSearch">Find Doctors who can treat this!</button></h3>
    </form>
    <ul style="list-style: none;">
    <div class="well" id="output">

    </div>
    <ul>
  </div>
</body>
</html>
